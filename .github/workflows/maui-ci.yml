name: .NET MAUI CI – GroceryApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest   # MAUI: Windows runner voor Android/Win builds

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        # Zet dit gelijk aan jouw project (7.0.x of 8.0.x). Pas aan indien nodig.
        dotnet-version: '7.0.x'

    - name: Restore
      run: dotnet restore

    # Installeer MAUI workloads (Android + Windows)
    - name: Install .NET MAUI workloads
      run: |
        dotnet workload install maui-android
        dotnet workload install maui-windows

    - name: Build (Release)
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    # ---- Android (APK) ----
    - name: Publish Android (APK)
      run: dotnet publish Grocery.App/Grocery.App.csproj -c Release -f net7.0-android -o ./artifacts/android

    - name: Upload Android artifact (APK)
      uses: actions/upload-artifact@v4
      with:
        name: GroceryApp-Android-APK
        path: artifacts/android/*.apk
        if-no-files-found: error
        retention-days: 7

    # ---- Windows (WinUI) – optioneel ----
    - name: Publish Windows (WinUI)
      run: dotnet publish Grocery.App/Grocery.App.csproj -c Release -f net7.0-windows10.0.19041.0 -o ./artifacts/winui

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: GroceryApp-Windows
        path: artifacts/winui/**
        if-no-files-found: warn
        retention-days: 7